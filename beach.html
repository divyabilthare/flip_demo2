            font-weight: lighter;
            letter-spacing: -8px;
            transition: 1s;
        }

        .nav-item-wrapper:after {
            content: "";
            position: absolute;
            top: 140px;
            left: 0;
            width: 110%;
            height: 100%;
            background: #b86b48;
            margin: 0 auto;
            transition: 0.4s;
        }

        .nav-item:after {
            content: "";
            position: absolute;
            top: 45%;
            left: 0;
            width: 0%;
            height: 2.8px;
            background: #fff;
            transition: 0.1s;
        }

        .nav-item:hover:after {
            width: 100%;
        }

    <script>
        const t1 = gsap.timeline({ paused: true });
    
        t1.from(".nav", 1.5, {
            height: '0%',
            ease: Expo.easeInOut,
            y: '0%',
        });
    
        t1.staggerTo(".nav-item a", 0.6, {
            top: "0px",
            ease: Expo.easeInOut,
        }, 0.1, "-=0.8");
    
        t1.reverse();
    
        $(document).on("click", ".nav-toggle", function () {
            t1.reversed(!t1.reversed());
        });
    
        $(document).on("click", ".nav-item a", function () {
            t1.reversed(!t1.reversed());
        });
    
        gsap.from("#zoom-out img", {
            scale: 0.5,
            scrollTrigger: {
                trigger: "#zoom-out",
                start: "top center", // Changed trigger to "zoom-out" and start position
                end: "bottom center",
                scrub: true,
            }
        });


            // script.js
            document.addEventListener("DOMContentLoaded", function () {
            // Split text for section1
            const section1Text = new SplitType('#section1', { types: 'words,chars' });

            // Animation for section1 (BEACH)
            gsap.from(section1Text.chars, { opacity: 0, y: 100, duration: 1, stagger: 0.05 });

            // Animation for section2 (Beach Image)
            gsap.from('#beachImage', {
                opacity: 0,
                scale: 0.5,
                duration: 1,
                scrollTrigger: {
                    trigger: '#section2',
                    start: 'top center ',
                    end: 'bottom center',
                    scrub: 5,
                }
            });

            // Animation for zoom-out section (Zoom-out Image)
            gsap.from('#zoomOutImage', {
                opacity: 0,
                scale: 1.5,
                duration: 1,
                scrollTrigger: {
                    trigger: '#zoom-out',
                    start: 'top center',
                    end: 'bottom center',
                    scrub: 5,
                }
            });

            // Split text for section4
            const section4Text = new SplitType('#section4', { types: 'words,chars' });

            // Animation for section4 (POOL)
            gsap.from(section4Text.chars, {
                opacity: 0,
                y: 100,
                duration: 2,
                stagger: 0.05,
                scrollTrigger: {
                    trigger: '#section4',
                    start: 'top center',
                    end: 'bottom center',
                    scrub: 5,
                }
            });
        });


  
    </script>
